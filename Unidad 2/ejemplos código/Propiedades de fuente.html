<!DOCTYPE html>
<html>
   
<head>
        <title>Ejemplo de atributos CSS de fuente</title>
        <style type="text/CSS">
            body {background-color: black; color: yellow; font-family: 'Courier New', Courier, monospace;}
            p {color: #ffffff; font: italic 900 12px Verdana;}
        </style>
    </head>
    
    <body>
        <h3>Ejemplo del uso de atributos de fuente</h3>
        <p>El texto de cualquier elemento es de la familia Courier y amarillo, salvo el del párrafo, que es Verdana, blanco y de tamaño 12px.</p>        
    </body>

</html>
